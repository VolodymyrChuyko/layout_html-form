<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form__block">
        <legend>
          Personal information
        </legend>

        <label class="form__field">
          Surname:

          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          Name:

          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          How old are You?

          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form__field">
          Full date of birth:

          <input
            type="date"
            name="birthday"
          >
        </label>

        <label class="form__field">
          I accept the term of the agreement:

          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__block">
        <legend>
          Registration
        </legend>

        <label class="form__field">
          E-mail:

          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form__field">
          Password:

          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__block">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form__field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>

        </div>

        <label class="form__field">
          What is your favorite color?

          <input
            type="color"
            name="color"
            value="#ff0000"
          >
        </label>

        <label class="form__field">
          What time do you go to bed?

          <input
            type="time"
            name="time"
          >
        </label>

        <label class="form__field">
          What are your favorite brand of cars?

          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form__field">
          How do you rate our work?

          <input
            type="range"
            name="range"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="form__block">
        <legend>
          Additional info:
        </legend>

        <label class="form__field">
          Comments:

          <textarea
            name="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label class="form__field">
          Would you recommend us?

          <select name="recommendation">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <div class="form__button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
